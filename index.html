<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a734a8665c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="todo">
        <div class="header">
            <h1>ToDo List</h1>
            <input type="text" class="todo-input" placeholder="Enter the task...">
            <button class="btn-add">Add</button>
        </div>
        <div class="todolist">
            <h3>Task list:</h3>
            <p class="error-info">No tasks on the list.</p>
            <ul>
                 <!-- <li data-id='test1'>First task
                    ID useful here only to easly differentiate li elements
                    <div class="tools">
                        <button class="complete"><i class="fas fa-check"></i></button><button
                            class="edit">EDIT</button><button class="delete"><i class="fas fa-times"></i></button>
                    </div> 
              </li>  -->
            </ul>
        </div>
    </div>

    <div class="popup">
        <h3>Edit the task:</h3>
        <div class="popup-body">
            <p class="popup-info"></p>
            <input type="text" class="popup-input" placeholder="Enter new task content...">
            <button class="popup-btn accept">Accept</button>
            <button class="popup-btn cancel">Cancel</button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
